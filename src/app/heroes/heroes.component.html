<h2>Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }} <br>
      lvl: {{ hero.powerLevel }}|
      align.:{{ hero.alignment }}|
      movie: {{ hero.hasOwnMovie }}|
    </a>
  </li>
</ul>
