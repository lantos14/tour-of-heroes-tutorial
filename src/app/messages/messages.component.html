<div *ngIf="messageService.messages.length" class="message-box">

  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">clear</button>
  <button class="clear get-interval-btn">getIntervals</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
