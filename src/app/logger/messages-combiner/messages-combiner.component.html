<div class="message-box">

  <h2>Http Stream Combiner</h2>
  
  <div class="buttons">
    <button #combineButton (click)="combine()">Combine</button>
    <button (click)="this.messageService.startStreamButton.next()">Start</button>
    <button (click)="cancelSub()">Stop</button>
  </div>

  <div class="content">
    <p>
      {{ combinedTextResult }}
    </p>
  </div>

</div>
