<div class="message-box">

  <h2>Http Stream Lefty</h2>
  <button class="clear" (click)="messageService.clearLefty()">clear</button>
  <button class="clear" (click)="stopWordStream()">stop</button>
  <button class="clear get-interval-btn" (click)="getWordStream()">Random Word</button>
  
  <div class="content">
    <p *ngFor='let message of messageService.leftyMessages'>
      {{message}}
    </p>
  </div>

</div>
