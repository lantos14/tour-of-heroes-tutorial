<div class="hero-filter">
  <div class="alignment">
      <label for="alignment-select">Alignment</label>
    <select [(ngModel)]="category" name="alignment-select"
      (change)="onAlignmentChange()"
    >
      <option *ngFor="let item of categories" [value]="item">{{ item }}</option>
    </select>
  </div>

  <div>
    <label for="power-level">Lvl</label>
    <input type="range" name="power-level" min="0" max="1000"
      [(ngModel)]="lvlValue" (input)="onLvlRangeChange()"
    >
    <span>{{ lvlValue }}</span>
  </div>

  <div>
    <label for="has-movie">Has Own Movie: </label>
    <select name="has-movie"
    [(ngModel)]="hasMovie" (change)="onMovieChange()"
    >
      <option *ngFor="let item of movieOptions" [value]="item">{{ item }}</option>
    </select>
    <span>{{ hasMovie }}</span>
  </div>
</div>
